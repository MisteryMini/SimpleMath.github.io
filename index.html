<!DOCTYPE html>
<html lang="uk">
<head>

  <title>Математика</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 50px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: 0.2s;

      background-color: #45a049;
    }
